<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- https://www.darkcode.info/2019/01/awesome-sign-up-form-using-only-html-css.html -->
    <link rel="stylesheet" href="signup_form.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <div class="signup-form">
      <form class="" action="index.html" method="post">
        <h1>Sign Up</h1>
        <input type="text" placeholder="User Name" class="txtb" required>
        <input type="email" placeholder="Email" class="txtb" required>
        <input type="password" placeholder="Password" class="txtb" required>
        <input type="submit" value="Create Account" class="signup-btn">
        <a href="login_form.html">Already Have one ?</a>
        <a href="index.html">Return to Homepage</a>
      </form>
    </div>
  </body>
</html>
