<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- https://www.darkcode.info/2019/01/awesome-sign-up-form-using-only-html-css.html -->
    <link rel="stylesheet" href="login_form.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <div class="login-form">
      <form class="" action="index.html" method="post">
        <h1>Log In</h1>
        <input type="text" style="color: white;" placeholder="User Name" class="txtb" required>
        
        <input type="password" placeholder="Password" class="txtb" required>
        <input type="submit" value="Log In" class="login-btn">
        <a href="signup_form.html">Don't Have Account ?</a>
        <a href="index.html">Return to Homepage</a>
      </form>
    </div>
  </body>
</html>
